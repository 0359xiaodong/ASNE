apply plugin: 'android-library'
apply from: '../maven_push.gradle'

android {
    packagingOptions {
        exclude 'jaxb.properties'
    }
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
        versionName project.VERSION_NAME
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}
repositories {
    mavenCentral()
}

dependencies {
    compile 'com.android.support:support-v4:19.+'
    compile 'com.google.android.gms:play-services:4.3.23@aar'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile('fr.avianey:facebook-android-api:3.16.0@aar') { exclude module: 'support-v4' }
    compile('com.vk:androidsdk:1.3.1@aar') { exclude module: 'support-v4' }
    compile 'org.twitter4j:twitter4j-core:4.0.2'
}

