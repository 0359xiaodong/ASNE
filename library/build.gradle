apply plugin: 'com.android.library'
//apply from: '../maven_push.gradle'

android {
    packagingOptions {
        exclude 'jaxb.properties'
    }
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
        versionName project.VERSION_NAME
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }

}
repositories {
    mavenCentral()
}

dependencies {
    compile 'com.android.support:support-v4:19.+@jar'
    compile('com.google.android.gms:play-services:4.3.23@aar') { exclude module: 'support-v4' }
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile('com.vk:androidsdk:1.3.1@aar') { exclude module: 'support-v4' }
    compile 'org.twitter4j:twitter4j-core:4.0.1@jar'
    compile ('com.github.asne.facebook:facebook:3.15.0@aar') { exclude module: 'support-v4' }
}

