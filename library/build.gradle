apply plugin: 'com.android.library'
//apply from: '../maven_push.gradle'

android {
    packagingOptions {
        exclude 'jaxb.properties'
    }
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION
    defaultConfig {
        minSdkVersion Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
        versionName project.VERSION_NAME
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }

}
repositories {
    mavenCentral()
}

dependencies {
    compile 'com.android.support:support-v4:19.+@jar'
    compile('com.google.android.gms:play-services:4.3.23@aar') { exclude module: 'support-v4' }
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile('com.vk:androidsdk:1.3.1@aar') { exclude module: 'support-v4' }
    compile 'org.twitter4j:twitter4j-core:4.0.1@jar'
    compile ('com.github.asne.facebook:facebook:3.17.2@aar') { exclude module: 'support-v4' }
}

